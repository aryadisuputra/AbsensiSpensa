<ion-view title="Absensi Siswa" hide-nav-bar="true" cache-view="false" id="welcome">
    <ion-content padding="false" class="manual-ios-statusbar-padding" scroll="false">
  
      <style>
        body{
      background-image: url(img/unnamed.jpg);
      background-size: cover;
  }
      </style>
      <h1 style="text-align: center; margin-top: 10px;">Absensi Siswa SMP Negeri 1 Singaraja</h1>
  
      <div class="container-fluid">
          <div class="container logoSkl">
              <img class="logoSk" src="img/logospensa.png" alt="">
          </div>
      </div>
  
      <div class="container-fluid">
          <div id="tombolqr"class="container-qr">
              <!-- <a ng-click = "scanqr()"><img class="imgQr" src="img/qrcontoh.png" alt=""></a> -->
          </div>
          <br>
          <div class="container camera">
            <div  id="scanan" hidden="">
              <canvas id="qr-canvas"></canvas>
              <div  class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
              <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
              <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
              <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
  
              <button ng-click = "batalscan()" type="button" class="btn btn-danger">Batal</button>
              <span id="outputData" ></span>
          </div>
          </div>
      </div>
  
    </ion-content>
  </ion-view>
